<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- http://tools.dynamicdrive.com/favicon/ used to create icon for browser tab -->
    <link rel="icon" href="/Images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    
        <div class="Header">     
            <div class="SpaceHeading">
                <div class="Top">
                    <div class="GroupTop">
                        <div class="SpaceIcon">C</div>
                        <h1>Coding</h1>
                    </div>
                    <div class="PseudoAfterTop"></div>
                    <div class="GroupTop">
                        <div class="IconPlaceholder"></div>
                        <p>Default</p>
                    </div>
                    <div class="PseudoAfterTop"></div>
                    <div class="GroupTop">
                        <div class="IconPlaceholder"></div>
                        <p>Board</p>
                    </div>
                </div>
            </div>
            <div class="Bottom">
                <div class="SearchTasksComponent">
                    <div class="GroupBottom"> 
                     <img src="/Images/MagnifyingGlass.png" alt="Magnifying Glass">
                      <input type="text" placeholder="Search Tasks...">
                      <div class="PseudoAfterBottom"></div>
                    </div>  
                </div>  
                <div class="GroupBottom" style="padding: 0px 24px 0px 0px;">
                    <div class="IconPlaceholder" style="background-color:#747A84"></div>
                    <p>Filter</p>
                    <div class="IconPlaceholder" style="background-color:#747A84"></div>
                    <p>Show</p>
                </div>  
                
            </div>
        </div>
        <div class="TaskBody">
            <div class="InnerContainer">
                <div class="TaskHeader">
                    <div class="TaskGroup">
                        <div class="IconPlaceholder"></div>
                        <h1>Coding</h1>   
                    </div>
                    <div class="TaskGroup">
                        <div class="IconPlaceholder"></div>
                        <p>Show Closed</p>   
                    </div>
                    
                </div>
                <div class="TaskContainer">
                    <button class="CollapseButton">></button>
                    <div class="TaskItems">
                        <div class="ItemsHeader">
                            <div class="Active">
                            <p>Active</p>
                            </div>
                            <div class="Labels">
                                <p>Assignee</p>
                                <p>Due Date</p>
                                <p>Priority</p>
                                <p>Status</p>
                                <p>Progress</p>
                                <p>Complexity</p>
                            </div>
                        
                        </div>
                        <div class="Items">
                            <div class="ItemContainer">
                                <div class="ItemDescription">
                                    <div class="IconPlaceholder"></div>
                                    <p>Complete NNN</p>
                                </div>
                                <div class="ItemDetails">
                                    <div class="Circle"></div>
                                    <p>Nov 30</p>
                                    <p>High</p>
                                    <div class="Status">
                                    <p>Active</p>    
                                    </div>
                                    <p>-</p>
                                    <p>Dank</p>
                                </div>
                            </div>

                            <div class="ItemContainer">
                                <div class="ItemDescription">
                                    <div class="IconPlaceholder"></div>
                                    <p>Complete Mock Up</p>
                                </div>
                                <div class="ItemDetails">
                                    <div class="Circle"></div>
                                    <p>Nov 30</p>
                                    <p>High</p>
                                    <div class="Status">
                                    <p>Active</p>    
                                    </div>
                                    <p>-</p>
                                    <p>Hard</p>
                                </div>
                            </div>

                            
                            <button class="NewTask">
                                <p style="font-size: 22px; margin-right: 3px;">+</p>
                                <p style="font-size: 11px;">New Item</p>  
                            </button>
                                
                           

                        </div>
                    </div>
                </div>
            </div>
        </div>
     
</body>
</html>
